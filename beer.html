<script>
  const prices = {
    "Tiger Lager Beer Can 24 x 320ml": 25,
    "Edelweiss Weissbier Wheat Beer Can, 24 x 330ml": 25,
    "Carlsberg Green Label Beer Can, 24 x 320ml": 25,
    "Hoegaarden White Beer - 24 cans x 330ML": 25,
    "Guinness Draft Cans (24 x 440ml)": 25,
    "Heineken Beer Can, 24 x 320ml": 25,
    "Kronenbourg 1664 Blanc Beer Can (320ml x 24)": 25,
    "Sapporo Premium Draft Beer Can (24canx330ml)": 25,
    "Tiger Crystal (24 CANs x 320ml)": 25
  };

  const productImages = {
    "Tiger Lager Beer Can 24 x 320ml": "https://cdcvoucher.github.io/kpod/assets/Tiger.png",
    "Edelweiss Weissbier Wheat Beer Can, 24 x 330ml": "https://cdcvoucher.github.io/kpod/assets/Elderwiss.png",
    "Carlsberg Green Label Beer Can, 24 x 320ml": "https://cdcvoucher.github.io/kpod/assets/Carlsberg.png",
    "Hoegaarden White Beer - 24 cans x 330ML": "https://cdcvoucher.github.io/kpod/assets/Hoegaarden.png",
    "Guinness Draft Cans (24 x 440ml)": "https://cdcvoucher.github.io/kpod/assets/Guinness.png",
    "Heineken Beer Can, 24 x 320ml": "https://cdcvoucher.github.io/kpod/assets/Heineken.png",
    "Kronenbourg 1664 Blanc Beer Can (320ml x 24)": "https://cdcvoucher.github.io/kpod/assets/Kronenburg.png",
    "Sapporo Premium Draft Beer Can (24canx330ml)": "https://cdcvoucher.github.io/kpod/assets/Sapporo.png",
    "Tiger Crystal (24 CANs x 320ml)": "https://cdcvoucher.github.io/kpod/assets/Tiger-crystal.png"
  };

  const quantities = {};

  function generateProductCards() {
    const container = document.getElementById("productContainer");
    if (!container) return;

    container.innerHTML = Object.keys(prices)
      .map(product => `
        <div class="product-card" data-name="${product}" data-price="${prices[product]}">
          <img src="${productImages[product]}" alt="${product}">
          <div class="product-info">
            <h3>${product}</h3>
            <p>$${prices[product]}.00</p>
            <div class="quantity-control">
              <button class="quantity-btn" onclick="updateQty('${product}', -1)">-</button>
              <input type="text" id="${product}-qty" class="quantity-value" value="0" readonly>
              <button class="quantity-btn" onclick="updateQty('${product}', 1)">+</button>
            </div>
          </div>
        </div>
      `)
      .join('');
  }

  function updateQty(product, delta) {
    const qtyInput = document.getElementById(`${product}-qty`);
    let currentQty = parseInt(qtyInput.value) || 0;
    currentQty = Math.max(0, currentQty + delta);
    qtyInput.value = currentQty;
    quantities[product] = currentQty;
    updateTotal();
  }

  function updateTotal() {
    let total = 0;
    let productData = [];
    for (const product in quantities) {
      const qty = quantities[product];
      if (qty > 0) {
        const price = prices[product];
        total += price * qty;
        productData.push(`${product} x ${qty}`);
      }
    }
    document.getElementById("totalAmount").innerText = `Total: $${total.toFixed(2)}`;
    document.getElementById("F12Amount").value = total;
    document.getElementById("productsData").value = productData.join(", ");
  }

  generateProductCards();
</script>
