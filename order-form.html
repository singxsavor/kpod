const itemsTotal = document.getElementById("itemsTotal");
const totalAmount = document.getElementById("totalAmount");

function updateTotal() {
  const value = dropdown.value;
  if (!value) return;

  const [name, price] = value.split(":$");
  const qty = parseInt(qtyInput.value) || 1;
  const priceNum = parseFloat(price);
  let itemTotal = qty * priceNum;

  let discount = 0;
  const promo = promoInput.value.trim().toLowerCase();
  if (promo === "ourvapestoresg60" && itemTotal >= 300) {
    discount = 60;
    itemTotal -= discount;
  }

  F12Amount.value = itemTotal.toFixed(2);
  productsData.value = `${name} x${qty}${discount > 0 ? " (Promo Applied)" : ""}`;
  itemsTotal.textContent = itemTotal.toFixed(2);
  totalAmount.textContent = (itemTotal + 15).toFixed(2);
}

dropdown.addEventListener("change", updateTotal);
qtyInput.addEventListener("input", updateTotal);
promoInput.addEventListener("input", updateTotal);
