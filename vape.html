<!-- SCRIPT: PRODUCT LOGIC -->
<script>
  const prices = {
    "USTD": 58,
    "Gucci": 58,
    "THC": 58,
    "SGD": 78,
    "VINA": 68,
    "Bundle of 5 Pods": 210,
    "DDHT Device": 100,
    "LANA Device": 50,
    "Relx Device": 50
  };

  const productImages = {
    "USTD": "https://www.ourvapestore.site/assets/USTD.png",
    "Gucci": "https://www.ourvapestore.site/assets/gucci.png",
    "THC": "https://www.ourvapestore.site/assets/THC.png",
    "SGD": "https://www.ourvapestore.site/assets/SGD.png",
    "VINA": "https://www.ourvapestore.site/assets/Vina.png",
    "Bundle of 5 Pods": "https://www.ourvapestore.site/assets/Mix.png",
    "DDHT Device": "https://www.ourvapestore.site/assets/ddht.png",
    "LANA Device": "https://www.ourvapestore.site/assets/Lana.png",
    "Relx Device": "https://www.ourvapestore.site/assets/Relx.png"
  };

  function generateProductCards() {
    const container = document.getElementById("productContainer");
    container.innerHTML = Object.keys(prices).map(product => `
      <div class="product-card" data-name="${product}" data-price="${prices[product]}">
        <img src="${productImages[product]}" alt="${product} Vape Product">
        <div class="product-info">
          <h3>${product}</h3>
          <p>$${prices[product]}.00</p>
          <div class="quantity-control">
            <button class="quantity-btn" onclick="updateQty('${product}', -1)" aria-label="Decrease ${product} quantity">-</button>
            <input type="text" id="${product}-qty" class="quantity-value" value="0" readonly aria-label="${product} quantity">
            <button class="quantity-btn" onclick="updateQty('${product}', 1)" aria-label="Increase ${product} quantity">+</button>
          </div>
        </div>
      </div>
    `).join('');
  }

  function updateQty(product, change) {
    const input = document.getElementById(`${product}-qty`);
    if (!input) return;
    let qty = Math.max(0, (parseInt(input.value) || 0) + change);
    input.value = qty;
    calculateTotal();
  }

  function calculateTotal() {
    let total = 0;
    for (const product in prices) {
      const input = document.getElementById(`${product}-qty`);
      if (input) {
        const qty = parseInt(input.value) || 0;
        total += qty * prices[product];
      }
    }
    document.getElementById("totalAmount").textContent = `Total: $${total.toFixed(2)}`;
    document.getElementById("F12Amount").value = total.toFixed(2);
  }

  function updateProductsData() {
    let summary = [];
    for (const product in prices) {
      const input = document.getElementById(`${product}-qty`);
      if (input) {
        const qty = parseInt(input.value) || 0;
        if (qty > 0) summary.push(`${product} x${qty}`);
      }
    }
    document.getElementById("productsData").value = summary.join(", ");
  }

  document.addEventListener("DOMContentLoaded", () => {
    generateProductCards();
    calculateTotal();
    document.getElementById("checkoutForm").addEventListener("submit", updateProductsData);
  });
</script>
